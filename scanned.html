<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Add a sky for immersion -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Ambient Light (soft, even lighting) -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <!-- Directional Light (mimics sunlight) -->
        <a-light type="directional" color="#ffffff" intensity="0.8" position="3 5 1" target="#model"></a-light>

        <!-- Spotlight for dramatic effect -->
        <a-light type="spot" color="#ffffff" intensity="1" position="0 5 3" angle="45" penumbra="0.5" target="#model"></a-light>

        <!-- Point Light for additional highlights -->
        <a-light type="point" color="#ffcc99" intensity="0.6" position="2 3 -2"></a-light>

        <!-- Camera with VR controls -->
        <a-entity position="0 1.6 3">
            <a-camera look-controls wasd-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- 3D Model -->
         <!-- CHANGE YOUR MODEL HERE -->
        <a-entity 
            id="model"
            gltf-model="url(3D/dads.glb)" 
            scale="2 2 2" 
            position="0.014 3.183 2.674" 
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000;easing: linear; autoplay: true;">
        </a-entity>
    </a-scene>
</body>
</html>
