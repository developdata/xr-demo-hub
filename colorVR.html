<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Estate in A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    <!-- material="roughness: 1; repeat: 20 20; src: https://cdn.aframe.io/360-image-gallery-boilerplate/ground.jpg;" -->
</head>
<body>
    <a-scene>
        
        <!-- Bring in 3D models -->

        <a-assets>
            <a-asset-item id="buildingModel1" src="3D/colorBuilding.glb"></a-asset-item>
            <a-asset-item id="buildingModel2" src="3D/colorBuilding2.glb"></a-asset-item>
        </a-assets>
        


        <!-- Camera with WASD controls -->
        <a-entity 
            position="-0.027 1.830 0.393" 
            camera 
            look-controls 
            wasd-controls>
        </a-entity>

        <!-- Sky -->
        <!-- <a-sky color="#6EBAA7"></a-sky> -->
        <a-entity environment="preset: default; groundTexture: none; groundColor:gray;"></a-entity>



        <!-- Ground -->
        <!-- <a-plane 
            position="0 0.489 0" 
            rotation="-90 0 0" 
            width="50" 
            height="50" 
            color="#87CEEB">
        </a-plane> -->

        <!-- Road -->
        <a-box 
            position="0 0.622 -10" 
            width="12" 
            height="0.05" 
            depth="30" 
            color="#333333">
        </a-box>

        <!-- Road Markings-->
        <a-box 
            position="0 0.64 -10" 
            width="0.2" 
            height="0.05" 
            depth="30" 
            color="#FFF">
        </a-box>

        <!-- Greenery -->
        <a-box 
            position="-14 0.5 -10" 
            width="20" 
            height="0.5" 
            depth="30" 
            color="#228B22">
        </a-box>
        <a-box 
            position="14 0.5 -10" 
            width="20" 
            height="0.5" 
            depth="30" 
            color="#228B22">
        </a-box>

        <!-- Houses on the left greenery -->
        <!-- <a-box 
            position="-8 2 -5" 
            width="4" 
            height="4" 
            depth="4" 
            color="#FFD700">
        </a-box> -->
        <!-- <a-box 
            position="-8 2 -15" 
            width="4" 
            height="4" 
            depth="4" 
            color="#FF4500">
        </a-box> -->

        <!-- Houses on the right greenery -->
        <!-- <a-box 
            position="8 2 -5" 
            width="4" 
            height="4" 
            depth="4" 
            color="#1E90FF">
        </a-box> -->

        


        <a-entity 
            id="model1"
            gltf-model="#buildingModel1"
            scale="5 8 5"
            position="10 1.125 -18"
            rotation="0 -90 0">
        </a-entity>

        <a-entity 
            id="model2"
            gltf-model="#buildingModel1"
            scale="5 8 5"
            position="-9.737 1.125 -18"
            rotation="0 90 0">
        </a-entity>

        <a-entity 
            id="model3"
            gltf-model="#buildingModel2"
            scale="5 8 5"
            position="9.228 -0.169 -3.068"
            rotation="0 -90 0">
        </a-entity>

        <a-entity 
            id="model4"
            gltf-model="#buildingModel2"
            scale="5 8 5"
            position="-10.334 -0.169 -4.293"
            rotation="0 90 0">
        </a-entity>


        <!-- <a-box 
            position="8 2 -15" 
            width="4" 
            height="4" 
            depth="4" 
            color="#32CD32">
        </a-box> -->

        <!-- <a-entity 
            id="model"
            gltf-model="url(3D/colorBuilding.glb)" 
            scale="5 8 5" 
            position="10 1.125 -14.960" 
            rotation="0 -90 0">
        </a-entity> -->

        <!-- Lighting -->
        <a-light 
            type="ambient" 
            color="#ffffff" 
            intensity="0.5">
        </a-light>
        <a-light 
            type="directional" 
            color="#ffffff" 
            intensity="0.8" 
            position="-1 5 1">
        </a-light>
    </a-scene>
</body>
</html>
