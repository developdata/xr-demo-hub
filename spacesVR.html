<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Land with Roads and Buildings</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-entity environment="preset: default; groundTexture: none; groundColor:#585858;" position="0 -0.6 0"></a-entity>
        
        <!-- Ground (Larger Green Space) -->
        <a-plane  
            position="0 0 0" 
            rotation="-90 0 0" 
            width="120" 
            height="120" 
            color="#008631">
        </a-plane>

        <!-- Roads (Vertical) -->
        <a-box 
            position="-40 0.01 0" 
            width="5" 
            height="0.02" 
            depth="120" 
            color="#333333"
            class="road">
        </a-box>
        <a-box 
            position="0 0.01 0" 
            width="5" 
            height="0.02" 
            depth="120" 
            color="#333333"
            class="road">
        </a-box>
        <a-box 
            position="40 0.01 0" 
            width="5" 
            height="0.02" 
            depth="120" 
            color="#333333"
            class="road">
        </a-box>

        <!-- Roads (Horizontal) -->
        <a-box 
            position="0 0.01 -40" 
            width="120" 
            height="0.02" 
            depth="5" 
            color="#333333"
            class="road">
        </a-box>
        <a-box 
            position="0 0.01 0" 
            width="120" 
            height="0.02" 
            depth="5" 
            color="#333333"
            class="road">
        </a-box>
        <a-box 
            position="0 0.01 40" 
            width="120" 
            height="0.02" 
            depth="5" 
            color="#333333"
            class="road">
        </a-box>

        <!-- Buildings -->
        <!-- Plot 1 brown-->
        <a-box 
            position="-10 1.747 -28.257" 
            width="10" 
            height="7" 
            depth="10" 
            color="#FF4500" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <!-- Plot 2 Tall yellow blocks-->
        <a-box 
            position="-10 7 47" 
            width="10" 
            height="4" 
            depth="15" 
            scale="0.510 9.050 0.380"
            color="#FFD700" 
            material="opacity: 0.3; transparent: true;"
            class="building yellow">
        </a-box>

        <a-box 
            position="-10 7 56" 
            width="10" 
            height="4" 
            depth="15" 
            scale="0.510 9.050 0.380"
            color="#FFD700" 
            material="opacity: 0.3; transparent: true;"
            class="building yellow">
        </a-box>

        <a-box 
            position="-22 7 47" 
            width="10" 
            height="4" 
            depth="15" 
            scale="0.510 9.050 0.380"
            color="#FFD700" 
            material="opacity: 0.3; transparent: true;"
            class="building yellow">
        </a-box>

        <a-box 
            position="-22 7 56" 
            width="10" 
            height="4" 
            depth="15" 
            scale="0.510 9.050 0.380"
            color="#FFD700" 
            material="opacity: 0.3; transparent: true;"
            class="building yellow">
        </a-box>

        <!-- Plot 3 blue-->
        <a-box 
            position="12 8.5 -15" 
            width="10" 
            height="25" 
            depth="18" 
            color="#1E90FF" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <a-box 
            position="28.165 8.5 -11.627" 
            width="13" 
            height="25" 
            depth="10" 
            color="#1E90FF" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <!-- Plot 4 -->
        <!-- <a-box 
            position="-8.702 2 26.505" 
            width="10" 
            height="4" 
            depth="10" 
            color="#32CD32" 
            material="opacity: 0.5; transparent: true;"
            class="building">
        </a-box> -->

        <!-- Plot 5 -->
        <a-box 
            position="-10 6 15" 
            width="10" 
            height="18" 
            depth="10" 
            color="#FF69B4" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <a-box 
            position="-10 6 27" 
            width="10" 
            height="18" 
            depth="10" 
            color="#FF69B4" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <a-box 
            position="-27 6 27" 
            width="10" 
            height="18" 
            depth="10" 
            color="#FF69B4" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <a-box 
            position="-10 6 27" 
            width="10" 
            height="18" 
            depth="10" 
            color="#FF69B4" 
            material="opacity: 0.3; transparent: true;"
            class="building">
        </a-box>

        <!-- Trees -->
        
        <a-entity position="-4.608 0 6.5" scale="3 3 3" class="tree">
            <!-- Trunk -->
            <a-cylinder 
                position="0 1 0" 
                radius="0.2" 
                height="2" 
                color="#8B4513">
            </a-cylinder>
            
            <!-- Leaves -->
            <a-sphere 
                position="0 2.5 0" 
                radius="1" 
                color="#228B22">
            </a-sphere>
        </a-entity>


        <a-entity position="13 0 47" scale="3 3 3" class="tree">
            <!-- Trunk -->
            <a-cylinder 
                position="0 1 0" 
                radius="0.17" 
                height="2" 
                color="#8B4513">
            </a-cylinder>
            
            <!-- Leaves -->
            <a-sphere 
                position="0 2.5 0" 
                radius="0.8" 
                color="#228B22">
            </a-sphere>
        </a-entity>
        
        <a-entity position="46 0 6.5" scale="3 3 3" class="tree">
            <!-- Trunk -->
            <a-cylinder 
                position="0 1 0" 
                radius="0.2" 
                height="2" 
                color="#8B4513">
            </a-cylinder>
            
            <!-- Leaves -->
            <a-sphere 
                position="0 2.5 0" 
                radius="1" 
                color="#228B22">
            </a-sphere>
        </a-entity>

        <a-entity position="46 0 14" scale="3 3 3" class="tree">
            <!-- Trunk -->
            <a-cylinder 
                position="0 1 0" 
                radius="0.2" 
                height="2" 
                color="#8B4513">
            </a-cylinder>
            
            <!-- Leaves -->
            <a-sphere 
                position="0 2.5 0" 
                radius="1" 
                color="#228B22">
            </a-sphere>
        </a-entity>

        <a-entity position="46 0 22" scale="3 3 3" class="tree">
            <!-- Trunk -->
            <a-cylinder 
                position="0 1 0" 
                radius="0.2" 
                height="2" 
                color="#8B4513">
            </a-cylinder>
            
            <!-- Leaves -->
            <a-sphere 
                position="0 2.5 0" 
                radius="1" 
                color="#228B22">
            </a-sphere>
        </a-entity>

        <!-- Lighting -->
        <a-light 
            type="ambient" 
            color="#ffffff" 
            intensity="0.7">
        </a-light>
        <a-light 
            type="directional" 
            color="#ffffff" 
            intensity="0.8" 
            position="-10 10 10">
        </a-light>

        <!-- Camera -->
        <a-entity 
            camera 
            position="0 5 50" 
            look-controls 
            wasd-controls>
        </a-entity>
    </a-scene>
</body>
</html>
