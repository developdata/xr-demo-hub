<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Add a sky for immersion -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Ambient Light (soft, even lighting) -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <!-- Directional Light (mimics sunlight) -->
        <a-light type="directional" color="#ffffff" intensity="0.8" position="3 5 1" target="#model"></a-light>

        <!-- Spotlight for dramatic effect -->
        <a-light type="directional" color="#ffffff" intensity="1" position="3.392 10 6.5" angle="45" penumbra="0.5" target="#model"></a-light>

        <!-- Point Light for additional highlights -->
        <a-light type="point" color="#ffcc99" intensity="0.6" position="2 3 -2"></a-light>

        <!-- Camera with VR controls -->
        <a-entity position="0 1.6 3">
            <a-camera look-controls wasd-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <a-plane color="#99E5EA" height="40" width="40" rotation="-90 0 0"></a-plane>

        <!-- 3D Model -->
         <!-- CHANGE YOUR MODEL HERE -->
        <a-entity 
            id="model"
            gltf-model="url(3D/buildings.glb)" 
            scale="0.5 0.5 0.5" 
            position="-2.74 0 -5.170" 
            rotation="0 0 0"
        </a-entity>
    </a-scene>
</body>
</html>
